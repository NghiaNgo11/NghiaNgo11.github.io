<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>JavaScript Demo</title>
  </head>
  <body>
    <h1>JavaScript Demo</h1>
    <input type="text" id="a_value" onkeyup="calculate()" />
    <p id="result"></p>
    <script scr="scripts.js"></script>

    <input type="text" id="b_value" />
    <input type="text" id="c_value" />
    <p id="result2"></p>
    <button type="button" onclick="Sum()">calculate sum!</button>

    <script>
      function Sum() {
        var b = document.getElementById("b_value").value;
        var c = document.getElementById("c_value").value;
        var result2 = parseInt(b) + parseInt(c);
        document.getElementById("result2").innerHTML = "Result: " + result2;
      }
    </script>
