<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My first table</title>
    <style>
      table {
        width: 50%;
        text-align: center;
        font-size: 1.2em;
      }
      th {
        background-color: blue;
        color: blanchedalmond;
      }
      tr:hover {
        background-color: blanchedalmond;
      }
      .zero {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <h3>My first table</h3>
    <table>
      <thead>
        <tr>
          <th>Skills</th>
          <th>Difficulty</th>
          <th>My Level</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>HTML</td>
          <td>Easy</td>
          <td>Some</td>
        </tr>
        <tr>
          <td>CSS</td>
          <td>Medium</td>
          <td>A little</td>
        </tr>
        <tr>
          <td>JavaScript</td>
          <td>Hard</td>
          <td class="zero">Zero</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
