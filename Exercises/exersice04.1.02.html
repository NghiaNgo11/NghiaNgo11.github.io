<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      .mypadding {
        padding-left: 20%;
      }
      .fontRed {
        color: red;
      }
      .myFont {
        font-family: "Lucida", Monospace;
      }
      .backGrey {
        background: lightgrey;
      }
    </style>
  </head>
  <body>
    <p class="mypadding myFont">My first paragraph</p>
    <p class="fontRed backGrey">My second paragraph</p>
    <p class="fontRed backGrey myFont">My third paragraph</p>
    <p>My normal paragraph</p>
  </body>
</html>
