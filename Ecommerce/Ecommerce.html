<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cachée - Blind Box Shop</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("bg.jpg") no-repeat center center fixed;
        background-size: cover;
        text-align: center;
      }
      .header {
        display: flex;
        align-items: center;
        padding: 10px 20px;
        background: rgba(255, 228, 236, 0.8);
        border-bottom: 2px solid #902f4c;
      }
      .logo {
        height: 150px;
        margin-right: 30px;
      }
      .header-text {
        text-align: left;
      }
      .title {
        font-size: 40px;
        color: #902f4c;
        margin: 0;
      }
      .slogan {
        font-size: 24px;
        color: #902f4c;
        margin: 0;
      }
      .categories-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.8);
        border-radius: 10px;
        margin: 20px auto;
        width: 90%;
      }
      .category {
        background: rgba(255, 228, 236, 0.9);
        padding: 10px;
        border-radius: 8px;
        text-align: center;
        width: 200px;
        text-decoration: none;
        color: black;
        font-size: 14px;
        transition: 0.3s;
      }
      .category:hover {
        background: rgba(248, 188, 198, 0.9);
      }
      .category h2 {
        font-size: 16px;
        color: #902f4c;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <img src="image.png" alt="Cachée Logo" class="logo" />
      <div class="header-text">
        <h1 class="title">Cachée</h1>
        <p class="slogan">unwrap the unexpected</p>
      </div>
    </header>

    <div class="categories-container">
      <a href="for-him.html" class="category">
        <h2>For Him</h2>
      </a>
      <a href="for-her.html" class="category">
        <h2>For Her</h2>
      </a>
      <a href="for-family.html" class="category">
        <h2>For Family</h2>
      </a>
      <a href="for-lovers.html" class="category">
        <h2>For Lovers</h2>
      </a>
      <a href="special-sets.html" class="category">
        <h2>Special Sets</h2>
      </a>
      <a href="budget-package.html" class="category">
        <h2>Budget Package (99K)</h2>
      </a>
      <a href="standard-package.html" class="category">
        <h2>Standard Package (249K)</h2>
      </a>
      <a href="premium-package.html" class="category">
        <h2>Premium Package (499K)</h2></a
      >
    </div>
  </body>
