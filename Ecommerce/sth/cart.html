  <body>
    <header>

    <section class="cart-section">
      <h2>Your cart</h2>
      <div id="cart-items">
        <!-- S·∫£n ph·∫©m s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y b·∫±ng JavaScript -->
      </div>
      <p class="cart-total">Total: ‚Ç´<span id="cart-total">0</span></p>
      <button class="checkout-btn" onclick="checkout()">Order Now</button>
    </section>

    <footer>
      <p>&copy; 2025 Cach√©e avec Amour. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
    <script>
      function renderCart() {
        const cartItems = JSON.parse(localStorage.getItem("cart")) || [];
        const container = document.getElementById("cart-items");
        const totalDisplay = document.getElementById("cart-total");
        container.innerHTML = "";
        let total = 0;
        cartItems.forEach((item) => {
          const itemEl = document.createElement("div");
          itemEl.className = "cart-item";
          itemEl.innerHTML = `<p>${item.name} x ${item.quantity}</p><p>‚Ç´${
            item.price * item.quantity
          }</p>`;
          container.appendChild(itemEl);
          total += item.price * item.quantity;
        });
        totalDisplay.textContent = total.toLocaleString();
      }

      function checkout() {
        alert("Thank you for your order! We will contact you soon.");
        localStorage.removeItem("cart");
        renderCart();
      }

      document.addEventListener("DOMContentLoaded", renderCart);
    </script>
  </body>
