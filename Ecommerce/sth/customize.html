    <section class="hero">

        <h1>Design Your Perfect Gift Box</h1>
        <p>Share your idea, and CachÃ©e will bring it to life</p>
      </div>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="occasion">Occasion:</label>
      <select id="occasion" name="occasion">
        <option value="birthday">Birthday</option>
        <option value="anniversary">Anniversary</option>
        <option value="wedding">Wedding</option>
        <option value="graduation">Graduation</option>
        <option value="other">Other</option>
      </select>
      <div
        id="other-occasion-container"
        style="display: none; margin-top: 0.5rem"
      >
        <label for="other-occasion">Please specify the occasion:</label>
        <input
          type="text"
          id="other-occasion"
          name="other_occasion"
          placeholder="Enter your occasion"
          required
        />
      </div>
      <script>
        document
          .getElementById("occasion")
          .addEventListener("change", function () {
            const otherContainer = document.getElementById(
              "other-occasion-container"
            );
            if (this.value === "other") {
              otherContainer.style.display = "block";
            } else {
              otherContainer.style.display = "none";
              document.getElementById("other-occasion").value = "";
            }
          });
      </script>

      <label for="style">Choose Your Style:</label>
      <textarea
        rows="3"
        type="text"
        id="style"
        name="style"
        placeholder="Examples: sweet & cute, vintage, modern minimal, playful & bold..."
      ></textarea>

      <label for="items">What would you like in your gift set?</label>
      <textarea
        id="items"
        name="items"
        rows="4"
        placeholder="VD: bracelet, scented candle, handwritten card, charm..."
        required
      ></textarea>

      <label for="note">Note (optional):</label>
      <textarea id="note" name="note" rows="3"></textarea>

      <button type="submit">Send request</button>
    </form>
